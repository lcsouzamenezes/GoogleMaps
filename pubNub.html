<html>
  <title>Drone Tracking</title>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.1.min.js"></script>
  
    <style>
      #map-canvas {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div id="map-canvas"></div>
    </div>

    <script>

    var map;
    var Circle;
    var lineCoords = [];
    
    var drone = {lat: 37.344691, lng: -121.873373};
    var meshnode1 = {lat: 37.344846, lng: -121.873891};
    var meshnode2 = {lat: 37.345065, lng: -121.873227};
    var meshnode3 = {lat:37.345106, lng: -121.873648};
    var marker, i;

    
    var initialize = function() {
      map  = new google.maps.Map(document.getElementById('map-canvas'), {center:{lat: 37.344968, lng: -121.873554},zoom:17,mapTypeId: 'satellite'});
    show_markers();


    };

   function show_markers(){
     
      marker = new google.maps.Marker({position:meshnode1, label: "M1", map:map});
      Circle = new google.maps.Circle({
            strokeColor: '#000080',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#4169E1',
            fillOpacity: 0.35,
            map: map,
            center: meshnode1,
            radius: 18
          
});

marker = new google.maps.Marker({position:meshnode2, label: "M2", map:map});
      Circle = new google.maps.Circle({
            strokeColor: '#000080',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#4169E1',
            fillOpacity: 0.35,
            map: map,
            center: meshnode2,
            radius: 18
          
});

marker = new google.maps.Marker({position:meshnode3, label: "M3", map:map});
      Circle = new google.maps.Circle({
            strokeColor: '#000080',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#4169E1',
            fillOpacity: 0.35,
            map: map,
            center: meshnode3,
            radius: 18
          

});

marker = new google.maps.Marker({position:drone, label: "D", map:map});
      Circle = new google.maps.Circle({
            strokeColor: '#000080',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#4169E1',
            fillOpacity: 0.35,
            map: map,
            center: drone,
            radius: 18
          

});

     lineCoords.push(new google.maps.LatLng(drone.lat, drone.lng));
}
    


    var redraw = function(payload) {
      console.log(payload.message[0]);
      lat = payload.message[0];
      lng = payload.message[1];
      map.setCenter({lat:lat, lng:lng, alt:0});
      marker.setPosition({lat:lat, lng:lng, alt:0});
      Circle.setCenter({lat:lat, lng:lng, alt:0})
      lineCoords.push(new google.maps.LatLng(lat, lng));
      var lineCoordinatesPath = new google.maps.Polyline({
        path: lineCoords,
        geodesic: true,
        strokeColor: '#2E10FF'
      });
      
      lineCoordinatesPath.setMap(map);
    };
    var pnChannel = "logging";
    var pubnub = new PubNub({
      publishKey: 'pub-c-b3b3434d-7fbb-4ce6-bcc2-6762382de1d4',
      subscribeKey: 'sub-c-e2aa1c80-b6f9-11e7-b8f2-c6027b8a2e05'
    });
    pubnub.subscribe({channels: [pnChannel]});
    console.log("Subscribing..");
    pubnub.addListener({message:redraw});
    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDJbbwFap_qPasM0txWla5pHR-EYEctweY&callback=initialize"></script>
  </body>
</html>
